<div id="list"> 
    {% for post in paginator.posts %}
    <article class="post">
		<header class="entry-header">
			 <div class="entry-meta"> 
				 <span class="posted-on"><time class="entry-date published" date="2013-06-17">{{ post.date }}</time></span>
			 </div> 
			 <h1 class="entry-title"><a href="{{post.url}}" rel="bookmark">{{ post.title }}</a></h1>
		</header> 
		<div class="entry-content"> 
			<p><img alt="" src="{{post.path}}"></p>
			<p>{{post.excerpt}}<a href="single.html" class="more-link">继续阅读&#8230;</a></p>
		</div> 
	</article>
	{% endfor %}

<div class="pagination">
  {% if paginator.previous_page %}
  <a href="/page{{ paginator.previous_page }}" class="previous">Previous</a>
  {% else %}
  <span class="previous">Previous</span>
  {% endif %}
  <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
  <a href="/page{{ paginator.next_page }}" class="next">Next</a>
  {% else %}
  <span class="next ">Next</span>
  {% endif %}
  </div>
</div>
